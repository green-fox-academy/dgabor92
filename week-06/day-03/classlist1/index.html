<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->

    <script>
      let content = ['pear', 'dog'];
      let body = document.querySelector('body');
      let cat = document.querySelector('.cat');
      let balloon = document.querySelector('.balloon');

      for (let i = 0; i < body.children.length; i++) {
        if (body.children[i].getAttribute('class') === 'apple') {
          cat.innerHTML = content[1];
        }
        if (body.children[i].getAttribute('class') === 'dolphin') {
          apple.innerHTML = content[0];
        }
      }
      let apple = document.querySelector('.apple');
      apple.classList.toggle('red');
      balloon.setAttribute('style', 'background-color: white;');
      console.log(balloon);
    </script>
  </body>
</html>
