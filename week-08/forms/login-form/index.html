<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <label class="account">ACCOUNT LOGIN</label><br />
        <label for="text">Username:</label><br />
        <input class="email" type="email" placeholder="example@xyz.com" /><br />
        <label for="password">Password:</label><br />
        <input class="password" type="password" placeholder="▪▪▪▪▪▪▪▪" /><br />
        <label href="#">Forgot password?</label><br />
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
