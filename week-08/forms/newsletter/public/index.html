<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <form>
        <label class="account">ACCOUNT LOGIN</label><br />
        <label>Full name:</label><br />
        <input
          name="name"
          class="name"
          type="text"
          placeholder="First name & Last name "
          required
        /><br />
        <label>Email:</label><br />
        <input
          name="email"
          class="email"
          type="email"
          placeholder="example@xyz.com"
          required
        /><br />
        <label href="#">Forgot password?</label><br />
        <button>Login</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
